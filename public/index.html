<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>REMEMBERSOON</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <h1>REMEMBERSOON 111</h1>
    <p>Tu asistente para el cuidado de personas con Alzheimer</p>
    <div class="buttons">
      <button onclick="mostrarLogin()">Iniciar Sesión</button>
      <button onclick="mostrarRegistro()">Registrarse</button>
      <button onclick="mostrarAccesoPaciente()">Acceso Paciente</button>
    </div>
  </div>

  <div class="modal" id="modalLogin">
    <div class="modal-content">
      <span class="close" onclick="cerrarModales()">&times;</span>
      <h2>Iniciar Sesión</h2>
      <input type="email" placeholder="Correo electrónico" id="loginEmail">
      <input type="password" placeholder="Contraseña" id="loginPassword">
      <button onclick="iniciarSesion()">Entrar</button>
    </div>
  </div>

  <div class="modal" id="modalRegistro">
    <div class="modal-content">
      <span class="close" onclick="cerrarModales()">&times;</span>
      <iframe src="registro.html" width="100%" height="600px" style="border:none;"></iframe>
    </div>
  </div>

  <div class="modal" id="modalPaciente">
    <div class="modal-content">
      <span class="close" onclick="cerrarModales()">&times;</span>
      <h2>Acceso Paciente</h2>
      <input type="text" placeholder="Ingresa tu código" id="codigoPacienteInput">
      <button onclick="accesoPaciente()">Acceder</button>
    </div>
  </div> 

	

  <script src="script.js"></script>
</body>
</html>
