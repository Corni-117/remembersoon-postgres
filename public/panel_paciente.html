<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel de Paciente - REMEMBERSOON</title>

  <style>
    /* PALETA DE COLORES */
    :root {
      --color-primary: #2563eb;
      --color-secondary: #64748b;
      --color-success: #22c55e;
      --color-danger: #ef4444;
      --color-warning: #f59e0b;
      --color-info: #3b82f6;
      --color-light: #f8fafc;
      --color-dark: #1e293b;
      --color-background: #0b1220;
      --color-card: rgba(255,255,255,0.06);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: radial-gradient(1400px at 20% 10%, #1b2a4a 0%, transparent 65%),
                  radial-gradient(1100px at 90% 90%, #0e856a33 0%, transparent 60%),
                  #0b1220;
      color: white;
      min-height: 100vh;
      padding: 25px;
    }

    /* CONTENEDOR GENERAL */
    .container {
      max-width: 1050px;
      margin: 0 auto;
      background: rgba(255,255,255,0.05);
      border-radius: 18px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      overflow: hidden;
      backdrop-filter: blur(12px);
    }

    /* CABECERA */
    header {
      background: linear-gradient(90deg, #1d4ed8, #1e40af);
      padding: 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .patient-info {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .patient-avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: rgba(255,255,255,0.25);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      font-weight: bold;
    }

    .patient-details h1 {
      font-size: 1.8rem;
      font-weight: 700;
    }

    .codigo-acceso {
      background: rgba(255,255,255,0.25);
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
    }

    /* DISTRIBUCIÓN PRINCIPAL */
    .main-content {
      padding: 30px;
      display: grid;
      grid-template-columns: 1fr 340px;
      gap: 25px;
    }

    /* SECCIÓN RECORDATORIOS */
    .recordatorios-section {
      background: var(--color-card);
      padding: 22px;
      border-radius: 18px;
      backdrop-filter: blur(10px);
    }

    .recordatorios-section h2 {
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: #93c5fd;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .recordatorio {
      background: rgba(255,255,255,0.08);
      border-left: 5px solid var(--color-primary);
      border-radius: 12px;
      padding: 18px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .recordatorio-titulo {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .recordatorio-descripcion {
      color: #cbd5e1;
      margin-bottom: 8px;
    }

    .recordatorio-meta {
      display: flex;
      gap: 15px;
      font-size: 0.9rem;
      color: #93c5fd;
      flex-wrap: wrap;
    }

    .recordatorio-hora {
      font-weight: bold;
    }

    .badge {
      background: rgba(255,255,255,0.2);
      padding: 4px 10px;
      border-radius: 10px;
    }

    .prioridad-baja { background: #22c55e; color: white; padding: 4px 8px; border-radius: 6px; }
    .prioridad-media { background: #f59e0b; color: white; padding: 4px 8px; border-radius: 6px; }
    .prioridad-alta { background: #ef4444; color: white; padding: 4px 8px; border-radius: 6px; }

    /* SIDEBAR */
    .sidebar {
      background: var(--color-card);
      border-radius: 18px;
      padding: 20px;
      backdrop-filter: blur(10px);
    }

    .status-card {
      background: rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 18px;
    }

    .status-card h3 {
      font-size: 1.2rem;
      margin-bottom: 12px;
      color: #93c5fd;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* BOTÓN VOLVER */
    .btn-volver {
      background: linear-gradient(180deg, #60a5fa, #2563eb);
      color: #fff;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      font-weight: 600;
      transition: 0.2s;
    }

    .btn-volver:hover {
      filter: brightness(1.15);
    }

    /* RESPONSIVE */
    @media (max-width: 780px) {
      .main-content { grid-template-columns: 1fr; }
      header { text-align: center; justify-content: center; }
      .patient-info { flex-direction: column; }
    }
  </style>

</head>
<body>

  <div class="container">

    <!-- ENCABEZADO -->
    <header>
      <div class="patient-info">
        <div class="patient-avatar" id="patientAvatar">P</div>
        <div class="patient-details">
          <h1 id="patientName">Cargando...</h1>
          <p>Panel de recordatorios personalizados</p>
        </div>
      </div>

      <div class="codigo-acceso">
        Código de acceso: <span id="accessCode">---</span>
      </div>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="main-content">

      <!-- RECORDATORIOS -->
      <div class="recordatorios-section">
        <h2><i class="fas fa-bell"></i> Mis Recordatorios</h2>

        <div id="listaRecordatorios">
          <div style="text-align:center; padding: 40px 10px;">
            <i class="fas fa-spinner fa-spin" style="font-size:2rem; color:#93c5fd;"></i>
            <p style="margin-top:10px;">Cargando recordatorios...</p>
          </div>
        </div>
      </div>

      <!-- SIDEBAR -->
      <div class="sidebar">

        <div class="status-card">
          <h3><i class="fas fa-info-circle"></i> Información</h3>
          <p>Los recordatorios se mostrarán aquí y podrás consultarlos cuando lo necesites.</p>
          <p style="margin-top:10px;">Para agregar o modificar recordatorios, tu cuidador debe hacerlo desde su panel.</p>
        </div>

        <button class="btn-volver" onclick="volverAlInicio()">Volver al Inicio</button>

      </div>
    </div>

  </div>

  <!-- ICONOS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

  <!-- LÓGICA DEL PANEL -->
  <script>
    function volverAlInicio() {
      localStorage.removeItem('usuarioActivo');
      window.location.href = 'index.html';
    }

    function obtenerDatosPaciente() {
      return JSON.parse(localStorage.getItem("usuarioActivo"));
    }

    async function obtenerRecordatoriosPaciente(id) {
      try {
        const resp = await fetch(`/api/recordatorios/paciente/${id}`);
        if (!resp.ok) return [];
        const data = await resp.json();
        return data.recordatorios || [];
      } catch {
        return [];
      }
    }

    function formatearFecha(fechaISO) {
      return new Date(fechaISO).toLocaleDateString('es-ES', {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      });
    }

    function renderizarRecordatorios(lista) {
      const cont = document.getElementById("listaRecordatorios");

      if (!lista.length) {
        cont.innerHTML = `
          <div style="text-align:center; padding:40px;">
            <i class="far fa-bell-slash" style="font-size:2.5rem; color:#93c5fd;"></i>
            <h3 style="margin-top:10px;">No tienes recordatorios</h3>
            <p>Tu cuidador aún no ha agregado recordatorios.</p>
          </div>`;
        return;
      }

      cont.innerHTML = "";

      lista.sort((a,b)=> new Date(a.fecha) - new Date(b.fecha));

      lista.forEach( r => {
        const elem = document.createElement("div");
        elem.className = "recordatorio";

        elem.style.borderLeftColor = obtenerDatosPaciente()?.color_hex || "#3b82f6";

        elem.innerHTML = `
          <div class="recordatorio-titulo">${r.titulo}</div>
          <div class="recordatorio-descripcion">${r.descripcion}</div>
          <div class="recordatorio-meta">
            <span class="recordatorio-hora"><i class="far fa-clock"></i> ${r.hora}</span>
            <span class="prioridad-${r.prioridad}">${r.prioridad}</span>
            <span class="badge">${formatearFecha(r.fecha)}</span>
          </div>
        `;

        cont.appendChild(elem);
      });
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const paciente = obtenerDatosPaciente();
      if (!paciente) return;

      document.getElementById("patientName").textContent = paciente.nombre;
      document.getElementById("accessCode").textContent = paciente.codigo_acceso;
      document.getElementById("patientAvatar").style.backgroundColor = paciente.color_hex || "#3b82f6";
      document.getElementById("patientAvatar").textContent = paciente.nombre.charAt(0).toUpperCase();

      const recordatorios = await obtenerRecordatoriosPaciente(paciente.id);
      renderizarRecordatorios(recordatorios);
    });
  </script>

</body>
</html>
