<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel de Paciente - REMEMBERSOON</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* ============================
       ESTILO GLOBAL (OSCURA REMEMBERSOON)
    ============================= */
    body{
      margin:0;
      font-family:'Inter', sans-serif;
      background: radial-gradient(1200px 800px at 20% 10%, #1b2a4a 0%, transparent 60%),
                  radial-gradient(1000px 700px at 80% 90%, #0e856a40 0%, transparent 60%),
                  linear-gradient(160deg, #0b1220 0%, #0e1324 100%);
      color:#e8eefc;
      min-height:100vh;
      padding:40px 16px;
    }

    .container{
      max-width:1150px;
      margin:0 auto;
      background:linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
      border:1px solid rgba(255,255,255,.14);
      border-radius:20px;
      box-shadow:0 18px 45px rgba(0,0,0,.45);
      backdrop-filter:saturate(130%) blur(14px);
      padding:0;
      overflow:hidden;
    }

    /* ============================
       HEADER
    ============================= */
    header{
      background:linear-gradient(180deg, #1d4ed8, #143c9d);
      padding:28px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
    }

    .patient-info{
      display:flex;
      align-items:center;
      gap:18px;
    }

    .patient-avatar{
      width:72px;
      height:72px;
      border-radius:50%;
      background:#3b82f6;
      display:flex;
      justify-content:center;
      align-items:center;
      font-size:32px;
      font-weight:800;
      color:white;
      border:3px solid rgba(255,255,255,.25);
    }

    .patient-details h1{
      font-size:26px;
      margin:0;
      font-weight:800;
      color:white;
    }

    .patient-details p{
      margin:3px 0 0 0;
      color:#e0e7ff;
      font-size:15px;
      opacity:.9;
    }

    .codigo-acceso{
      background:rgba(255,255,255,.22);
      padding:12px 20px;
      border-radius:10px;
      font-size:15px;
      color:white;
      font-weight:600;
      border:1px solid rgba(255,255,255,.25);
    }

    /* ============================
       LAYOUT PRINCIPAL
    ============================= */
    .main-content{
      padding:30px;
      display:grid;
      grid-template-columns:2fr 1fr;
      gap:25px;
    }

    /* ============================
       TARJETA RECORDATORIOS
    ============================= */
    .section-card{
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      padding:24px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      backdrop-filter:saturate(130%) blur(12px);
    }

    .section-card h2{
      font-size:22px;
      color:#6ea8fe;
      margin-bottom:16px;
      font-weight:800;
      display:flex;
      align-items:center;
      gap:10px;
    }

    /* ============================
       RECORDATORIO INDIVIDUAL
    ============================= */
    .recordatorio{
      background:rgba(255,255,255,.05);
      padding:18px;
      border-radius:12px;
      border-left:6px solid #3b82f6;
      margin-bottom:15px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      transition:.2s;
      backdrop-filter:blur(6px);
    }

    .recordatorio:hover{
      transform:translateY(-3px);
      background:rgba(255,255,255,.08);
    }

    .recordatorio-titulo{
      font-size:18px;
      font-weight:700;
      color:#e2e8f0;
      margin-bottom:5px;
    }

    .recordatorio-descripcion{
      color:#a7b4c7;
      margin-bottom:10px;
    }

    .recordatorio-meta{
      display:flex;
      gap:12px;
      font-size:13px;
    }

    .recordatorio-hora{
      color:#60a5fa;
      font-weight:700;
    }

    .btn-reproducir{
      width:48px;
      height:48px;
      border-radius:50%;
      border:none;
      background:#3b82f6;
      color:white;
      font-size:18px;
      cursor:pointer;
      transition:.2s;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .btn-reproducir:hover{
      background:#2563eb;
    }

    .badge{
      padding:4px 10px;
      border-radius:20px;
      font-size:11px;
      font-weight:700;
    }

    .badge-primary{ background:#3b82f6; }
    .badge-secondary{ background:#64748b; }

    /* ============================
       SIDEBAR
    ============================= */
    .sidebar .status-card{
      background:rgba(255,255,255,.06);
      border-radius:14px;
      padding:20px;
      margin-bottom:20px;
      border:1px solid rgba(255,255,255,.12);
      backdrop-filter:blur(10px);
    }

    .status-card h3{
      margin:0 0 10px 0;
      color:#6ea8fe;
      font-size:18px;
      font-weight:700;
      display:flex;
      align-items:center;
      gap:10px;
    }

    .estado-conexion{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:10px;
    }

    .punto-conexion{
      width:12px;
      height:12px;
      border-radius:50%;
    }

    .conectado{ background:#22c55e; }
    .desconectado{ background:#ef4444; }
    .conectando{ background:#f59e0b; }

    .hora-actual{
      font-size:26px;
      font-weight:800;
      text-align:center;
      color:#93c5fd;
      margin:10px 0;
    }

    .fecha-actual{
      text-align:center;
      color:#bfc9da;
      font-size:14px;
    }

    .btn-volver{
      width:100%;
      padding:14px;
      border-radius:12px;
      margin-top:6px;
      background:linear-gradient(180deg, #60a5fa, #2563eb);
      border:none;
      color:white;
      font-weight:700;
      cursor:pointer;
      transition:.2s;
    }

    .btn-volver:hover{
      transform:translateY(-2px);
      box-shadow:0 10px 20px rgba(37,99,235,.35);
    }

    /* ============================
       RESPONSIVE
    ============================= */
    @media(max-width:900px){
      .main-content{
        grid-template-columns:1fr;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- ============================
         ENCABEZADO
    ============================= -->
    <header>
      <div class="patient-info">
        <div class="patient-avatar" id="patientAvatar">P</div>

        <div class="patient-details">
          <h1 id="patientName">Cargando...</h1>
          <p>Panel de recordatorios personalizados</p>
        </div>
      </div>

      <div class="codigo-acceso">
        C칩digo de acceso: <span id="accessCode">---</span>
      </div>
    </header>

    <!-- ============================
         CONTENIDO PRINCIPAL
    ============================= -->
    <div class="main-content">

      <!-- RECORDATORIOS -->
      <div class="section-card">
        <h2><i class="fas fa-bell"></i> Mis Recordatorios</h2>

        <div id="listaRecordatorios">
          <div class="sin-recordatorios" style="text-align:center; padding:40px 20px; color:#b0bcd1;">
            <i class="fas fa-spinner fa-spin" style="font-size:32px; margin-bottom:15px; color:#60a5fa;"></i>
            <h3>Cargando recordatorios...</h3>
          </div>
        </div>
      </div>

      <!-- SIDEBAR -->
      <div class="sidebar">
        <!-- Estado -->
        <div class="status-card">
          <h3><i class="fas fa-volume-high"></i> Estado del Altavoz</h3>

          <div class="estado-conexion">
            <div class="punto-conexion" id="estadoConexion"></div>
            <span id="textoConexion">Conectando...</span>
          </div>

          <div class="hora-actual" id="horaActual"></div>
          <div class="fecha-actual" id="fechaActual"></div>
        </div>

        <!-- Info -->
        <div class="status-card">
          <h3><i class="fas fa-info-circle"></i> Informaci칩n</h3>
          <p>Los recordatorios se reproducen autom치ticamente en el dispositivo conectado.</p>
          <p>Puedes reproducirlos manualmente con el bot칩n <i class="fas fa-play"></i>.</p>
        </div>

        <button class="btn-volver" onclick="volverAlInicio()">Volver al inicio</button>
      </div>

    </div>
  </div>

  <!-- Tu JS original -->
  <script src="script.js"></script>

</body>
</html>
