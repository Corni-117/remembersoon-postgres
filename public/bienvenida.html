<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REMEMBERSOON · Bienvenida Cuidador</title>
  <meta name="color-scheme" content="light dark" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1220;
      --surface: rgba(255,255,255,0.08);
      --text: #eaf0ff;
      --muted: #b8c2d9;
      --primary: #6ea8fe;
      --primary-strong: #3b82f6;
      --accent: #22d3ee;
      --blue-btn-light: #60a5fa;
      --blue-btn-dark: #2563eb;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
    }

    *{box-sizing:border-box}
    html, body{height:100%}
    body{
      margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background: radial-gradient(1200px 800px at 20% 10%, #1b2a4a 0%, transparent 60%),
                  radial-gradient(1000px 700px at 80% 90%, #0e856a33 0%, transparent 60%),
                  linear-gradient(160deg, #0b1220 0%, #0e1324 100%);
      display:flex; flex-direction:column; justify-content:center; align-items:center; padding:24px;
    }

    .card{
      backdrop-filter: saturate(135%) blur(8px);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border: 1px solid rgba(255,255,255,.12);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 36px;
      text-align: center;
      max-width: 420px;
      width: 100%;
    }

    .logo{ width:60px; height:60px; border-radius:14px; display:grid; place-items:center;
      background: linear-gradient(135deg, var(--primary-strong), var(--accent));
      box-shadow: 0 8px 20px rgba(59,130,246,.35);
      font-weight:800; color:#0b1220; letter-spacing:.5px; margin: 0 auto 18px; }

    h1{ margin: 0 0 12px; font-size: clamp(24px, 4vw, 32px); font-weight: 800; }
    #nombreCuidador { color: var(--primary-strong); }
    .sub{ color: var(--muted); margin: 0 0 28px; }

    .btn{
      appearance:none; border:0; border-radius:14px; padding:12px 20px; font-weight:600; cursor:pointer;
      transition: transform .08s ease, box-shadow .2s ease, background .2s ease; line-height:1; user-select:none;
      background: linear-gradient(180deg, var(--blue-btn-light), var(--blue-btn-dark));
      color:#f8fafc; box-shadow: 0 6px 18px rgba(37,99,235,.35);
    }
    .btn:hover { filter: brightness(1.1); }
    .btn:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <section class="card">
    <div class="logo">RS</div>
    <h1>¡Bienvenido, <span id="nombreCuidador">Cuidador</span>!</h1>
    <p class="sub">Tu cuenta ha sido registrada correctamente. Gracias por confiar en <strong>REMEMBERSOON</strong>.</p>
    <button class="btn" onclick="irAlPanel()">Ir al panel del cuidador</button>
  </section>

  <script>
    const usuarioActivo = JSON.parse(localStorage.getItem('usuarioActivo'));
    const nombreEl = document.getElementById('nombreCuidador');
    if (usuarioActivo && usuarioActivo.nombre) {
      nombreEl.textContent = usuarioActivo.nombre;
      console.log('Usuario activo:', usuarioActivo);
    } else {
      console.warn('No se encontró usuario activo en bienvenida.html');
    }

    function irAlPanel() {
      window.location.href = 'Panelprueba.html';
    }
  </script>
</body>
</html>
