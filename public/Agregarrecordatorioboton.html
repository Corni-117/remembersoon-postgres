<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agregar Recordatorio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f5f9;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #1e40af;
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #2563eb;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    /* Contenedor para los días de la semana */
    #dias-semana-container {
      display: none; /* Inicia oculto */
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
    }
    /* Estilo para los checkboxes y sus etiquetas */
    .form-check {
      display: inline-block;
      margin-right: 15px;
    }
    .form-check input {
      width: auto;
      margin-right: 5px;
    }
    .form-check label {
      font-weight: normal;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Agregar Recordatorio</h2>

    <form id="formRecordatorio">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" required>

      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" rows="3"></textarea>

      <label for="fecha">Fecha de inicio:</label>
      <input type="date" id="fecha" required>

      <label for="hora">Hora:</label>
      <input type="time" id="hora" required>

      <label for="repetir">Repetir:</label>
      <select id="repetir">
        <option value="una_vez">Una sola vez</option>
        <option value="diario">Diariamente</option>
        <option value="semanal">Semanalmente</option>
      </select>

      <div id="dias-semana-container">
        <label>¿Qué días sonará?</label>
        <div class="form-check">
          <input type="checkbox" name="dias_semana" value="0"><label>D</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="dias_semana" value="1"><label>L</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="dias_semana" value="2"><label>M</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="dias_semana" value="3"><label>M</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="dias_semana" value="4"><label>J</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="dias_semana" value="5"><label>V</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="dias_semana" value="6"><label>S</label>
        </div>
      </div>
      <label for="paciente">Paciente:</label>
      <select id="paciente" required>
        </select>

      <label for="prioridad">Prioridad:</label>
      <select id="prioridad">
        <option value="baja">Baja</option>
        <option value="media">Media</option>
        <option value="alta">Alta</option>
      </select>

      <button type="submit">Guardar Recordatorio</button>
    </form>
  </div>
  
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const selectRepetir = document.getElementById("repetir");
      const diasSemanaContainer = document.getElementById("dias-semana-container");
      const selectPaciente = document.getElementById("paciente");
      const formRecordatorio = document.getElementById("formRecordatorio");

      // --- 1. LÓGICA PARA MOSTRAR/OCULTAR LOS DÍAS ---
      selectRepetir.addEventListener("change", () => {
        if (selectRepetir.value === "semanal") {
          diasSemanaContainer.style.display = "block";
        } else {
          diasSemanaContainer.style.display = "none";
        }
      });

      // --- 2. FUNCIÓN PARA CARGAR PACIENTES ---
      async function cargarPacientes() {
        try {
          const usuarioActivo = JSON.parse(localStorage.getItem('usuarioActivo'));
          if (!usuarioActivo || !usuarioActivo.id) {
            throw new Error('No hay un cuidador activo en la sesión.');
          }

          // Usamos la ruta del backend para obtener los pacientes de este cuidador
          const response = await fetch(`/api/pacientes/cuidador/${usuarioActivo.id}`);
          const data = await response.json();

          if (data.success && data.pacientes.length > 0) {
            selectPaciente.innerHTML = data.pacientes.map(paciente => 
              `<option value="${paciente.id}">${paciente.nombre}</option>`
            ).join('');
          } else {
            selectPaciente.innerHTML = '<option value="">No tienes pacientes</option>';
            alert('No tienes pacientes registrados. Por favor, agrega un paciente primero desde el panel.');
          }
        } catch (error) {
          console.error('Error cargando pacientes:', error);
          alert(error.message);
          window.location.href = 'Panelprueba.html';
        }
      }
      
      // --- 3. LÓGICA PARA ENVIAR EL FORMULARIO (CORREGIDA) ---
      formRecordatorio.addEventListener("submit", async function (e) {
        e.preventDefault();

        const pacienteIdSeleccionado = selectPaciente.value;
        if (!pacienteIdSeleccionado) {
          alert('Debes seleccionar un paciente.');
          return;
        }

        const recordatorioData = {
          titulo: document.getElementById("titulo").value.trim(),
          descripcion: document.getElementById("descripcion").value.trim(),
          fecha: document.getElementById("fecha").value,
          hora: document.getElementById("hora").value,
          repetir: document.getElementById("repetir").value,
          prioridad: document.getElementById("prioridad").value,
          paciente_id: parseInt(pacienteIdSeleccionado),
          dias_semana: null // Valor por defecto
        };
        
        // --- ¡AQUÍ ESTÁ LA MAGIA! ---
        // Si es semanal, recolectamos los días seleccionados
        if (recordatorioData.repetir === 'semanal') {
          const diasSeleccionados = [];
          document.querySelectorAll('input[name="dias_semana"]:checked').forEach(checkbox => {
            diasSeleccionados.push(checkbox.value);
          });

          if (diasSeleccionados.length === 0) {
            alert('Si el recordatorio es semanal, debes seleccionar al menos un día.');
            return; // Detenemos el envío
          }
          // Convertimos el array [1, 3, 5] a un string "1,3,5"
          recordatorioData.dias_semana = diasSeleccionados.join(',');
        }
        
        console.log("Enviando al backend:", recordatorioData);

        // --- LÓGICA DE ENVÍO AL BACKEND ---
        try {
          const response = await fetch('/api/recordatorios', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(recordatorioData)
          });
          const data = await response.json();
          if (data.success) {
            alert('✅ Recordatorio guardado exitosamente');
            window.location.href = "Panelprueba.html";
          } else {
            alert('Error al guardar: ' + (data.message || 'Error desconocido'));
          }
        } catch (error) {
          console.error('Error de red:', error);
          alert('Error de conexión con el servidor. Inténtalo de nuevo.');
        }
      });

      // --- INICIALIZAR LA PÁGINA ---
      cargarPacientes();
    });
  </script>
</body>
</html>
