<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REMEMBERSOON · Agregar Recordatorio</title>
  <meta name="color-scheme" content="light dark" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1220;
      --surface: rgba(255,255,255,0.08);
      --text: #eaf0ff;
      --muted: #b8c2d9;
      --primary: #6ea8fe;
      --primary-strong: #3b82f6;
      --accent: #22d3ee;
      --ok: #10b981;
      --warn: #f59e0b;
      --danger: #ef4444;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background: radial-gradient(1200px 800px at 20% 10%, #1b2a4a 0%, transparent 60%),
                  radial-gradient(1000px 700px at 80% 90%, #0e856a33 0%, transparent 60%),
                  linear-gradient(160deg, #0b1220 0%, #0e1324 100%);
      display:grid; place-items:center; padding:24px;
    }

    .wrap{width:min(760px,100%)}
    .card{
      backdrop-filter:saturate(135%) blur(8px);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border:1px solid rgba(255,255,255,.12);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:28px;
    }

    .header{display:flex; align-items:center; gap:14px; margin-bottom:14px}
    .logo{width:52px; height:52px; border-radius:14px; display:grid; place-items:center;
      background: linear-gradient(135deg, var(--primary-strong), var(--accent));
      box-shadow:0 8px 20px rgba(59,130,246,.35); font-weight:800; color:#0b1220}
    h1{margin:0; font-size:clamp(22px,3vw,28px); font-weight:800}
    .sub{color:var(--muted); margin:2px 0 10px}

    form{display:grid; gap:14px}
    label{font-size:14px; color:var(--muted); display:block; margin-top:15px; font-weight:bold;}
    .field{display:grid; gap:6px}
    input[type="text"], input[type="date"], input[type="time"], select, textarea{
      width:100%; padding:12px; border-radius:12px; background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.16); color:var(--text); outline:none;
    }
    textarea{min-height:90px; resize:vertical}

    .row{display:flex; gap:10px}
    .row>*{flex:1}

    .btn{appearance:none; border:0; border-radius:14px; padding:12px 16px; font-weight:600; cursor:pointer;
      transition:transform .08s ease, box-shadow .2s ease, background .2s ease; line-height:1; user-select:none}
    .btn:active{transform:translateY(1px)}
    .btn-primary{background:linear-gradient(180deg,var(--primary),var(--primary-strong)); color:#061021; box-shadow:0 6px 18px rgba(62,126,247,.35)}

    .notice{display:none; border:1px solid rgba(34,197,94,.35); background:rgba(16,185,129,.12); color:#d1fae5; padding:12px; border-radius:12px}
    .notice.error{border-color:rgba(239,68,68,.45); background:rgba(239,68,68,.12); color:#fee2e2}

    /* Contenedor para los días de la semana */
    #dias-semana-container {
      display: none; /* Inicia oculto */
      margin-top: 15px;
      padding: 10px;
      border: 1px solid rgba(255,255,255,.16);
      border-radius: 8px;
    }
    /* Estilo para los checkboxes y sus etiquetas */
    .form-check {
      display: inline-block;
      margin-right: 15px;
    }
    .form-check input {
      width: auto;
      margin-right: 5px;
    }
    .form-check label {
      font-weight: normal;
      color: var(--text);
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <div class="header">
        <div class="logo">RS</div>
        <div>
          <h1>Agregar Recordatorio</h1>
          <p class="sub">Programa notificaciones para tus pacientes con fecha, hora y repetición.</p>
        </div>
      </div>

      <form id="formRecordatorio" novalidate>
        <div class="field">
          <label for="titulo">Título</label>
          <input type="text" id="titulo" required placeholder="Ej. Tomar medicamento" />
        </div>

        <div class="field">
          <label for="descripcion">Descripción</label>
          <textarea id="descripcion" rows="3" required placeholder="Ej. 1 tableta de 500 mg"></textarea>
        </div>

        <div class="row">
          <div class="field">
            <label for="fecha">Fecha de inicio</label>
            <input type="date" id="fecha" required />
          </div>
          <div class="field">
            <label for="hora">Hora</label>
            <input type="time" id="hora" required />
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label for="repetir">Repetir</label>
            <select id="repetir">
              <option value="una_vez">Una sola vez</option>
              <option value="diario">Diariamente</option>
              <option value="semanal">Semanalmente</option>
            </select>
          </div>
          <div class="field">
            <label for="paciente">Paciente</label>
            <select id="paciente" required>
              <option value="">Cargando…</option>
            </select>
          </div>
        </div>

        <div id="dias-semana-container">
          <label>¿Qué días sonará?</label>
          <div class="form-check">
            <input type="checkbox" name="dias_semana" value="0"><label>D</label>
          </div>
          <div class="form-check">
            <input type="checkbox" name="dias_semana" value="1"><label>L</label>
          </div>
          <div class="form-check">
            <input type="checkbox" name="dias_semana" value="2"><label>M</label>
          </div>
          <div class="form-check">
            <input type="checkbox" name="dias_semana" value="3"><label>M</label>
          </div>
          <div class="form-check">
            <input type="checkbox" name="dias_semana" value="4"><label>J</label>
          </div>
          <div class="form-check">
            <input type="checkbox" name="dias_semana" value="5"><label>V</label>
          </div>
          <div class="form-check">
            <input type="checkbox" name="dias_semana" value="6"><label>S</label>
          </div>
        </div>

        <div class="field">
          <label for="prioridad">Prioridad</label>
          <select id="prioridad">
            <option value="baja">Baja</option>
            <option value="media">Media</option>
            <option value="alta">Alta</option>
          </select>
        </div>

        <div id="msg" class="notice"></div>
        <div id="msgErr" class="notice error"></div>

        <button type="submit" class="btn btn-primary">Guardar Recordatorio</button>
      </form>
    </section>
  </main>

  <script>
document.addEventListener("DOMContentLoaded", () => {
    // Referencias a los elementos del DOM
    const selectRepetir = document.getElementById("repetir");
    const diasSemanaContainer = document.getElementById("dias-semana-container");
    const selectPaciente = document.getElementById("paciente");
    const formRecordatorio = document.getElementById("formRecordatorio");
    const msg = document.getElementById('msg');
    const msgErr = document.getElementById('msgErr');

    function showMsg(t){ msg.textContent=t; msg.style.display='block'; msgErr.style.display='none'; }
    function showErr(t){ msgErr.textContent=t; msgErr.style.display='block'; msg.style.display='none'; }

    // --- 1. Lógica para mostrar/ocultar los días de la semana ---
    selectRepetir.addEventListener("change", () => {
        diasSemanaContainer.style.display = (selectRepetir.value === "semanal") ? "block" : "none";
    });

    // --- 2. Función para cargar los pacientes del cuidador ---
    async function cargarPacientes() {
        try {
            const usuarioActivo = JSON.parse(localStorage.getItem('usuarioActivo'));
            if (!usuarioActivo?.id) throw new Error('No se encontró un cuidador activo.');
            
            const response = await fetch(`/api/auth/pacientes/${usuarioActivo.id}`);
            const data = await response.json();

            if (data.success && data.pacientes.length > 0) {
                selectPaciente.innerHTML = data.pacientes.map(p => `<option value="${p.id}">${p.nombre}</option>`).join('');
            } else {
                selectPaciente.innerHTML = '<option value="">No hay pacientes</option>';
            }
        } catch (error) {
            console.error('Error cargando pacientes:', error);
            alert('No se pudieron cargar los pacientes.');
        }
    }

    // --- 3. Lógica para manejar el envío del formulario (CON DEPURACIÓN) ---
    formRecordatorio.addEventListener("submit", async function (e) {
        e.preventDefault(); // Detenemos el envío para depurar

        console.log("--------------- INICIO DE DEPURACIÓN ---------------");

        // Datos básicos del formulario
        const recordatorioData = {
            titulo: document.getElementById("titulo").value,
            descripcion: document.getElementById("descripcion").value,
            fecha: document.getElementById("fecha").value,
            hora: document.getElementById("hora").value,
            repetir: document.getElementById("repetir").value,
            prioridad: document.getElementById("prioridad").value,
            paciente_id: parseInt(selectPaciente.value),
        };

        console.log("Paso 1: Datos iniciales recolectados", recordatorioData);

        // Lógica específica para recordatorios semanales
        if (recordatorioData.repetir === 'semanal') {
            console.log("Paso 2: Es un recordatorio semanal. Buscando días marcados...");
            
            const diasSeleccionados = [];
            const checkboxes = document.querySelectorAll('input[name="dias_semana"]:checked');
            
            console.log(`Paso 3: Se encontraron ${checkboxes.length} checkboxes marcados.`);
            
            checkboxes.forEach(checkbox => {
                diasSeleccionados.push(checkbox.value);
            });
            
            console.log("Paso 4: Array de días seleccionados:", diasSeleccionados);
            
            if (diasSeleccionados.length > 0) {
                recordatorioData.dias_semana = diasSeleccionados.join(',');
                console.log("Paso 5: Se ha generado el string de días:", recordatorioData.dias_semana);
            } else {
                alert('Para un recordatorio semanal, debes seleccionar al menos un día.');
                console.error("Error: Ningún día seleccionado para recordatorio semanal.");
                return;
            }
        }

        console.log("Paso FINAL: Objeto completo que se enviará al backend:", recordatorioData);
        console.log("---------------- FIN DE DEPURACIÓN -----------------");

        // Si quieres, puedes comentar la sección de fetch para solo depurar
        // --- Envío real al backend ---
        try {
            const response = await fetch('/api/recordatorios', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(recordatorioData)
            });
            const data = await response.json();
            if (data.success) {
                showMsg('✅ Recordatorio guardado exitosamente');
                setTimeout(() => {
                    window.location.href = "Panelprueba.html";
                }, 600);
            } else {
                showErr('Error al guardar: ' + data.message);
            }
        } catch (error) {
            showErr('Error de conexión con el servidor');
        }
    });

    // --- Carga inicial ---
    cargarPacientes();
    selectRepetir.dispatchEvent(new Event('change')); // inicializa visibilidad de días
});
</script>
</body>
</html>
