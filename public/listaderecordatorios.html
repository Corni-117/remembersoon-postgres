<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>REMEMBERSOON ¬∑ Lista de Recordatorios</title>
  <meta name="color-scheme" content="light dark" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1220;
      --surface: rgba(255,255,255,0.08);
      --text: #eaf0ff;
      --muted: #b8c2d9;
      --primary: #6ea8fe;
      --primary-strong: #3b82f6;
      --accent: #22d3ee;
      --blue-btn-light: #60a5fa;
      --blue-btn-dark: #2563eb;
      --gray-btn: rgba(255,255,255,.14);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background: radial-gradient(1200px 800px at 20% 10%, #1b2a4a 0%, transparent 60%),
                  radial-gradient(1000px 700px at 80% 90%, #0e856a33 0%, transparent 60%),
                  linear-gradient(160deg, #0b1220 0%, #0e1324 100%);
      display:flex; flex-direction:column; align-items:center; padding:40px 16px;
    }

    .card{
      backdrop-filter:saturate(135%) blur(8px);
      background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.04));
      border:1px solid rgba(255,255,255,.12);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:32px;
      width:min(480px,100%);
    }

    h2{ text-align:center; margin:0 0 20px; font-size:clamp(22px,4vw,28px); font-weight:800; color:var(--text) }
    label{font-weight:600; display:block; margin-bottom:6px; color:var(--muted)}
    select{
      width:100%; padding:10px; border-radius:12px; background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.14); color:var(--text); outline:none;
      margin-bottom:20px;
    }

    .recordatorio{
      position:relative; margin-bottom:12px; padding:14px 16px; border-radius:12px;
      background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.12);
      display:flex; justify-content:space-between; align-items:center;
    }

    .recordatorio strong{color:#fff}
    .recordatorio small{color:var(--muted)}

    .menu-btn{
      background:linear-gradient(180deg,var(--blue-btn-light),var(--blue-btn-dark)); color:#fff;
      border:none; border-radius:50%; width:32px; height:32px; font-size:18px; cursor:pointer;
      display:flex; align-items:center; justify-content:center;
    }

    .menu-options{
      display:none; position:absolute; right:10px; top:42px;
      background:rgba(30,41,59,.98); border:1px solid rgba(255,255,255,.15);
      border-radius:10px; padding:4px; box-shadow:0 4px 14px rgba(0,0,0,.3);
      z-index:5;
    }

    .menu-options button{
      display:block; width:100%; padding:8px 12px; border:0; background:none;
      color:var(--text); text-align:left; font-size:14px; cursor:pointer;
    }
    .menu-options button:hover{background:rgba(255,255,255,.1)}

    .btn-volver{
      width:100%; margin-top:24px; border:0; border-radius:14px; padding:12px 16px;
      background:linear-gradient(180deg,var(--blue-btn-light),var(--blue-btn-dark));
      color:#f8fafc; font-weight:600; cursor:pointer; box-shadow:0 6px 18px rgba(37,99,235,.35);
    }

    .sin-resultados{ text-align:center; color:var(--muted); margin-top:16px; font-style:italic; }
  </style>
</head>
<body>
  <section class="card">
    <h2>Lista de recordatorios</h2>

    <label for="filtroPaciente">Paciente:</label>
    <select id="filtroPaciente">
      <option value="todos">Todos</option>
    </select>
	<!-- Opciones se cargar√°n din√°micamente -->
    <div id="listaRecordatorios"></div>

    <button class="btn-volver" onclick="volverAlPanel()">Volver al Panel</button>
  </section>

  <script>
  let recordatorios = [];
  const listaContainer = document.getElementById("listaRecordatorios");
  const filtroPaciente = document.getElementById("filtroPaciente");

  function volverAlPanel() {
    window.location.href = "Panelprueba.html";
  }

  // Carga los pacientes en el men√∫ desplegable del filtro
  async function cargarPacientes() {
    try {
      const usuarioActivo = JSON.parse(localStorage.getItem('usuarioActivo'));
      if (!usuarioActivo || !usuarioActivo.id) throw new Error('No hay usuario activo');
      
      const response = await fetch(`/api/auth/pacientes/${usuarioActivo.id}`);
      const data = await response.json();

      if (data.success && data.pacientes) {
        filtroPaciente.innerHTML = '<option value="todos">Todos los pacientes</option>';
        data.pacientes.forEach(p => {
          filtroPaciente.innerHTML += `<option value="${p.id}">${p.nombre}</option>`;
        });
      }
    } catch (error) {
      console.error('Error cargando pacientes:', error);
    }
  }

  // Carga TODOS los recordatorios del cuidador
  async function cargarTodosLosRecordatorios() {
    try {
      const usuarioActivo = JSON.parse(localStorage.getItem('usuarioActivo'));
      if (!usuarioActivo || !usuarioActivo.id) throw new Error('No hay usuario activo');

      // 1. Primero, obtenemos la lista de todos tus pacientes
      const pacientesResponse = await fetch(`/api/auth/pacientes/${usuarioActivo.id}`);
      const pacientesData = await pacientesResponse.json();
      if (!pacientesData.success) throw new Error('No se pudieron obtener los pacientes');
      
      // 2. Creamos una lista de "promesas", una por cada paciente, para buscar sus recordatorios
      const promesasDeRecordatorios = pacientesData.pacientes.map(paciente =>
        fetch(`/api/recordatorios/paciente/${paciente.id}`).then(res => res.json())
      );

      // 3. Ejecutamos todas las b√∫squedas al mismo tiempo y esperamos los resultados
      const resultados = await Promise.all(promesasDeRecordatorios);

      // 4. Juntamos todos los recordatorios de todos los pacientes en un solo gran arreglo
      let listaCompleta = [];
      resultados.forEach(resultado => {
        if (resultado.success && resultado.recordatorios) {
          listaCompleta = listaCompleta.concat(resultado.recordatorios);
        }
      });

      recordatorios = listaCompleta; // Guardamos la lista completa
      console.log('‚úÖ Todos los recordatorios han sido cargados:', recordatorios);
      renderRecordatorios(); // Ahora s√≠, renderizamos la lista completa

    } catch (error) {
      console.error('üí• Error cargando todos los recordatorios:', error);
      listaContainer.innerHTML = `<p class="sin-resultados">Error al cargar recordatorios.</p>`;
    }
  }

  // Muestra los recordatorios en la pantalla, filtrando si es necesario
  function renderRecordatorios() {
    listaContainer.innerHTML = "";
    const filtro = filtroPaciente.value;
    
    // --- L√ìGICA DE FILTRADO CORREGIDA PARA POSTGRESQL ---
    const recordatoriosFiltrados = (filtro === 'todos')
      ? recordatorios
      : recordatorios.filter(r => r.paciente_id == filtro);

    if (recordatoriosFiltrados.length === 0) {
      listaContainer.innerHTML = `<p class="sin-resultados">No hay recordatorios para mostrar.</p>`;
      return;
    }

    recordatoriosFiltrados.forEach(rec => {
      const div = document.createElement("div");
      div.className = "recordatorio";
      // --- L√ìGICA DE VISUALIZACI√ìN CORREGIDA PARA POSTGRESQL ---
      div.style.borderLeft = `4px solid ${rec.color_hex || '#60a5fa'}`;
      div.innerHTML = `
        <div style="flex: 1;">
          <strong>${rec.titulo}</strong><br>
          <small>${rec.descripcion || 'Sin descripci√≥n'}</small><br>
          <small>üìÖ ${rec.fecha.split('T')[0]} ‚è∞ ${rec.hora}</small><br>
          <small>üë§ ${rec.paciente_nombre} ‚Ä¢ üö® ${rec.prioridad}</small>
        </div>
        <button class="menu-btn">‚ãØ</button>
        <div class="menu-options">
          <button onclick="window.location.href='editar_recordatorio.html?id=${rec.id}'">‚úèÔ∏è Editar</button>
          <button onclick="eliminarRecordatorio(${rec.id})">üóëÔ∏è Eliminar</button>
        </div>
      `;
      listaContainer.appendChild(div);
    });

    // Activar men√∫s desplegables
    document.querySelectorAll(".menu-btn").forEach(btn => {
      btn.addEventListener("click", (e) => {
        const menu = btn.nextElementSibling;
        document.querySelectorAll(".menu-options").forEach(m => {
          if (m !== menu) m.style.display = "none";
        });
        menu.style.display = menu.style.display === "block" ? "none" : "block";
        e.stopPropagation();
      });
    });
  }
  
  // Eliminar un recordatorio
  async function eliminarRecordatorio(id) {
    if (!confirm("¬øEst√°s seguro de eliminar este recordatorio?")) return;
    try {
        const response = await fetch(`/api/recordatorios/${id}`, { method: 'DELETE' });
        const data = await response.json();
        if (data.success) {
            alert('‚úÖ Recordatorio eliminado');
            await cargarTodosLosRecordatorios(); // Recargar la lista
        } else {
            alert('‚ùå Error al eliminar');
        }
    } catch (error) {
        alert('‚ö†Ô∏è Error de conexi√≥n al eliminar');
    }
  }

  // --- Event Listeners ---
  filtroPaciente.addEventListener("change", renderRecordatorios);

  document.addEventListener("DOMContentLoaded", async () => {
    await cargarPacientes();
    await cargarTodosLosRecordatorios();
  });
</script>
</body>
</html>
