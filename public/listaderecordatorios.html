<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Recordatorios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #edf1f8;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 370px;
    }

    h2 {
      text-align: center;
      color: #3366cc;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    select {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 25px;
    }

    .recordatorio {
      position: relative;
      margin-bottom: 15px;
      padding: 12px 16px;
      border-radius: 12px;
      color: #000;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu-btn {
      background-color: #2596f3;
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
    }

    .menu-options {
      display: none;
      position: absolute;
      right: 10px;
      top: 40px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      z-index: 2;
    }

    .menu-options button {
      background: none;
      border: none;
      padding: 5px 12px;
      cursor: pointer;
      width: 100%;
      text-align: left;
    }

    .menu-options button:hover {
      background-color: #f0f0f0;
    }
	.sin-resultados {
  text-align: center;
  color: #666;
  font-style: italic;
  margin-top: 20px;
}

.recordatorio {
  position: relative;
  margin-bottom: 15px; /* o 10px si prefieres menos separaci√≥n */
  padding: 12px 16px;   /* me gusta este para mantener el espaciado horizontal */
  border-radius: 12px;  /* o 8px si buscas esquinas m√°s rectas */
  color: #000;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: space-between;
}


.menu-options {
  display: none;
  position: absolute;
  right: 10px;
  background: white;
  border: 1px solid #ddd;

  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.menu-options button {
  display: block;
  width: 100%;
  text-align: left;
  padding: 8px 12px;
  background: none;
  border: none;
}

.menu-options button:hover {
  background: #f0f0f0;
}
.btn-volver {
      background-color: #3366cc;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
  <h2>Lista de recordatorios</h2>
  <label for="filtroPaciente">Paciente:</label>
  <select id="filtroPaciente">
    <option value="todos">Todos</option>
    <!-- Opciones se cargar√°n din√°micamente -->
  </select>

  <div id="listaRecordatorios"></div>
  
  <button class="btn-volver" onclick="volverAlPanel()">Volver al Panel</button>
    
  </button>
</div>

  </div>

  <script>
  let recordatorios = [];
  const listaContainer = document.getElementById("listaRecordatorios");
  const filtroPaciente = document.getElementById("filtroPaciente");

  function volverAlPanel() {
    window.location.href = "Panelprueba.html";
  }

  // Carga los pacientes en el men√∫ desplegable del filtro
  async function cargarPacientes() {
    try {
      const usuarioActivo = JSON.parse(localStorage.getItem('usuarioActivo'));
      if (!usuarioActivo || !usuarioActivo.id) throw new Error('No hay usuario activo');
      
      const response = await fetch(`/api/auth/pacientes/${usuarioActivo.id}`);
      const data = await response.json();

      if (data.success && data.pacientes) {
        filtroPaciente.innerHTML = '<option value="todos">Todos los pacientes</option>';
        data.pacientes.forEach(p => {
          filtroPaciente.innerHTML += `<option value="${p.id}">${p.nombre}</option>`;
        });
      }
    } catch (error) {
      console.error('Error cargando pacientes:', error);
    }
  }

  // Carga TODOS los recordatorios del cuidador
  async function cargarTodosLosRecordatorios() {
    try {
      const usuarioActivo = JSON.parse(localStorage.getItem('usuarioActivo'));
      if (!usuarioActivo || !usuarioActivo.id) throw new Error('No hay usuario activo');

      const response = await fetch(`/api/recordatorios/cuidador/${usuarioActivo.id}`);
      const data = await response.json();

      if (data.success) {
        recordatorios = data.recordatorios;
        renderRecordatorios();
      } else {
        throw new Error('La API no devolvi√≥ datos exitosos');
      }
    } catch (error) {
      console.error('üí• Error cargando recordatorios:', error);
      listaContainer.innerHTML = `<p style="color: red; text-align: center;">Error al cargar recordatorios.</p>`;
    }
  }

  // Muestra los recordatorios en la pantalla, filtrando si es necesario
  function renderRecordatorios() {
    listaContainer.innerHTML = "";
    const filtro = filtroPaciente.value;
    
    // --- L√ìGICA DE FILTRADO CORREGIDA PARA POSTGRESQL ---
    const recordatoriosFiltrados = (filtro === 'todos')
      ? recordatorios
      : recordatorios.filter(r => r.paciente_id == filtro);

    if (recordatoriosFiltrados.length === 0) {
      listaContainer.innerHTML = `<p style="text-align: center; margin-top: 20px;">No hay recordatorios para mostrar.</p>`;
      return;
    }

    recordatoriosFiltrados.forEach(rec => {
      const div = document.createElement("div");
      div.className = "recordatorio";
      // --- L√ìGICA DE VISUALIZACI√ìN CORREGIDA PARA POSTGRESQL ---
      div.style.backgroundColor = rec.color_hex || '#f0f0f0';
      div.innerHTML = `
        <div style="flex: 1;">
          <strong>${rec.titulo}</strong><br>
          <small>${rec.descripcion || 'Sin descripci√≥n'}</small><br>
          <small>üìÖ ${rec.fecha} ‚è∞ ${rec.hora}</small><br>
          <small>üë§ ${rec.paciente_nombre} ‚Ä¢ üö® ${rec.prioridad}</small>
        </div>
        <button class="menu-btn">‚ãØ</button>
        <div class="menu-options">
          <button onclick="window.location.href='editar_recordatorio.html?id=${rec.id}'">‚úèÔ∏è Editar</button>
          <button onclick="eliminarRecordatorio(${rec.id})">üóëÔ∏è Eliminar</button>
        </div>
      `;
      listaContainer.appendChild(div);
    });

    // Activar men√∫s desplegables
    document.querySelectorAll(".menu-btn").forEach(btn => {
      btn.addEventListener("click", (e) => {
        const menu = btn.nextElementSibling;
        document.querySelectorAll(".menu-options").forEach(m => {
          if (m !== menu) m.style.display = "none";
        });
        menu.style.display = menu.style.display === "block" ? "none" : "block";
        e.stopPropagation();
      });
    });
  }
  
  // Eliminar un recordatorio
  async function eliminarRecordatorio(id) {
    if (!confirm("¬øEst√°s seguro de eliminar este recordatorio?")) return;
    try {
        const response = await fetch(`/api/recordatorios/${id}`, { method: 'DELETE' });
        const data = await response.json();
        if (data.success) {
            alert('‚úÖ Recordatorio eliminado');
            await cargarTodosLosRecordatorios(); // Recargar la lista
        } else {
            alert('‚ùå Error al eliminar');
        }
    } catch (error) {
        alert('‚ö†Ô∏è Error de conexi√≥n al eliminar');
    }
  }

  // --- Event Listeners ---
  filtroPaciente.addEventListener("change", renderRecordatorios);

  document.addEventListener("DOMContentLoaded", async () => {
    await cargarPacientes();
    await cargarTodosLosRecordatorios();
  });
</script>
</body>
</html>
