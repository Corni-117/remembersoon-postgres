<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Cuidador - REMEMBERSOON</title>

  <!-- Tipograf칤a -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Estilos base -->
  <link rel="stylesheet" href="styles.css" />

  <style>
    /* ===== Fondo general ===== */
    body{
      min-height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:40px 16px;
      background: radial-gradient(1200px 800px at 20% 10%, #1b2a4a 0%, transparent 60%),
                  radial-gradient(1000px 700px at 80% 90%, #0e856a33 0%, transparent 60%),
                  linear-gradient(160deg, #0b1220 0%, #0e1324 100%);
      color-scheme: dark;
      font-family: "Inter", sans-serif;
    }

    /* ===== Tarjeta principal ===== */
    .card-form{
      width: 100%;
      max-width: 980px;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 18px;
      box-shadow: 0 18px 45px rgba(0,0,0,.35);
      backdrop-filter: saturate(135%) blur(10px);
      padding: 28px;
    }

    .card-form h1{
      margin:0 0 8px;
      text-align:center;
      font-weight: 800;
      color:#6ea8fe;
      font-size: clamp(22px, 3vw, 28px);
    }

    .badge-top{
      text-align:center;
      color:#b8c2d9;
      margin-bottom: 20px;
      font-size: 14px;
    }

    /* ===== Secciones ===== */
    .section{
      border:1px solid rgba(255,255,255,.12);
      border-radius:16px;
      padding:24px;
      margin-top:18px;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
    }
    .section h2{
      margin:0 0 16px;
      color:#6ea8fe;
      font-size:18px;
      text-align:center;
      font-weight:800;
    }

    /* ===== Grid ===== */
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:16px;
    }
    @media (max-width: 780px){
      .grid{ grid-template-columns: 1fr; }
    }

    /* ===== Campos ===== */
    label{
      display:block;
      font-weight:600;
      margin-bottom:6px;
      color:#eaf0ff;
      font-size:14px;
    }
    .field{
      display:flex;
      flex-direction:column;
      min-width:0; /* Evita inputs estirados */
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    input[type="date"],
    textarea,
    select{
      width:100%;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.08);
      color:#eaf0ff;
      outline:none;
      font: inherit;
      appearance:none;
      -webkit-appearance:none;
      box-sizing: border-box; /* 游댠 FIX DEL DESBORDE */
      margin:0;              /* 游댠 EVITA SALTOS RAROS */
    }

    textarea{ min-height: 90px; resize: vertical; }

    input::placeholder, textarea::placeholder{
      color: rgba(234,240,255,.70);
    }

    input:focus, textarea:focus, select:focus{
      border-color: rgba(96,165,250,.55);
      box-shadow: 0 0 0 3px rgba(96,165,250,.18);
    }

    /* Select oscuro */
    select.dropdown-dark{
      color-scheme: dark;
    }
    select.dropdown-dark option{
      background:#111a2b;
      color:#eaf0ff;
    }

    /* Color picker */
    .color-row{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .color-preview{
      width:40px;
      height:40px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,.24);
      background:#222b45;
    }

    /* Bot칩n enviar */
    .btn-submit{
      margin-top:22px;
      width:100%;
      padding:14px;
      border:none;
      border-radius:12px;
      font-weight:700;
      color:#061021;
      background: linear-gradient(180deg, #60a5fa, #2563eb);
      box-shadow: 0 8px 20px rgba(37,99,235,.35);
      cursor:pointer;
      transition:.2s ease;
    }
    .btn-submit:hover{
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(37,99,235,.45);
    }

    .info-bar{
      display:none;
      margin-top:16px;
      padding:12px;
      text-align:center;
      border-radius:10px;
      border:1px solid rgba(34,197,94,.35);
      background: linear-gradient(180deg, rgba(34,197,94,.18), rgba(34,197,94,.08));
      color:#d1fae5;
      font-weight:600;
    }

    .btn-continuar{
      display:none;
      margin-top:12px;
      width:100%;
      padding:12px;
      border:none;
      border-radius:10px;
      background:#22c55e;
      color:white;
      font-weight:700;
      cursor:pointer;
    }

  </style>
</head>

<body>

  <div class="card-form">
    <h1>Registro de Cuidador</h1>
    <div class="badge-top">Est치s registrando una cuenta como <strong>cuidador</strong>.</div>

    <form id="formRegistroCuidador" novalidate>

      <!-- ===== Datos del Cuidador ===== -->
      <div class="section">
        <h2>Datos del Cuidador</h2>

        <div class="grid">
          <div class="field">
            <label for="nombreCuidador">Nombre del cuidador</label>
            <input id="nombreCuidador" type="text" placeholder="Tu nombre completo" required>
          </div>

          <div class="field">
            <label for="fechaNacCuidador">Fecha de nacimiento</label>
            <input id="fechaNacCuidador" type="date" required>
          </div>

          <div class="field">
            <label for="parentesco">Parentesco con el paciente</label>
            <input id="parentesco" type="text" placeholder="Hijo(a), Esposo(a), etc." required>
          </div>

          <div class="field">
            <label for="celularCuidador">N칰mero de celular</label>
            <input id="celularCuidador" type="tel" placeholder="10 d칤gitos" pattern="[0-9]{10}" required>
          </div>

          <div class="field">
            <label for="correo">Correo electr칩nico (Gmail)</label>
            <input id="correo" type="email" placeholder="tucorreo@gmail.com" required>
          </div>

          <div class="field">
            <label for="contrasena">Contrase침a</label>
            <input id="contrasena" type="password" placeholder="M칤nimo 8 caracteres" minlength="8" required>
          </div>
        </div>
      </div>

      <!-- ===== Datos del Paciente ===== -->
      <div class="section">
        <h2>Datos del Paciente</h2>

        <div class="grid">
          <div class="field">
            <label for="nombrePaciente">Nombre del paciente</label>
            <input id="nombrePaciente" type="text" placeholder="Ejemplo: Mariel" required>
          </div>

          <div class="field">
            <label for="fechaNacPaciente">Fecha de nacimiento</label>
            <input id="fechaNacPaciente" type="date" required>
          </div>

          <div class="field" style="grid-column:1 / -1;">
            <label for="condicionesMedicas">Condiciones m칠dicas</label>
            <textarea id="condicionesMedicas" placeholder="Ejemplo: Alzheimer" required></textarea>
          </div>

          <div class="field">
            <label for="nivelDemencia">Nivel de demencia</label>
            <select id="nivelDemencia" class="dropdown-dark" required>
              <option value="" selected>Seleccione una opci칩n</option>
              <option value="leve">Demencia leve</option>
              <option value="moderada">Demencia moderada</option>
              <option value="severa">Demencia severa</option>
              <option value="otra">Otra</option>
            </select>
          </div>

          <div class="field">
            <label for="colorPaciente">Color de identificaci칩n</label>
            <div class="color-row">
              <input id="colorPaciente" type="color" value="#3b82f6" style="height:42px; width:80px; padding:0; border-radius:8px;">
              <div id="colorPreview" class="color-preview"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- ===== Contactos adicionales ===== -->
      <div class="section">
        <h2>Contactos de emergencia</h2>
        <div class="grid">

          <div class="field">
            <label>Contacto 1 (opcional)</label>
            <input type="tel" placeholder="N칰mero (10 d칤gitos)" pattern="[0-9]{10}">
          </div>
          <div class="field">
            <label>&nbsp;</label>
            <input type="text" placeholder="Nombre del contacto">
          </div>

          <div class="field">
            <label>Contacto 2 (opcional)</label>
            <input type="tel" placeholder="N칰mero (10 d칤gitos)" pattern="[0-9]{10}">
          </div>
          <div class="field">
            <label>&nbsp;</label>
            <input type="text" placeholder="Nombre del contacto">
          </div>

          <div class="field">
            <label>Contacto 3 (opcional)</label>
            <input type="tel" placeholder="N칰mero (10 d칤gitos)" pattern="[0-9]{10}">
          </div>
          <div class="field">
            <label>&nbsp;</label>
            <input type="text" placeholder="Nombre del contacto">
          </div>

        </div>
      </div>

      <button class="btn-submit" type="submit">Registrarse</button>

      <div id="codigoPaciente" class="info-bar"></div>
      <button id="btnContinuar" type="button" class="btn-continuar">Continuar</button>
    </form>
  </div>

  <!-- JS -->
  <script src="script.js" defer></script>

  <script>
    // Vista previa del color
    const colorInput = document.getElementById("colorPaciente");
    const colorPreview = document.getElementById("colorPreview");

    if (colorInput && colorPreview){
      colorPreview.style.backgroundColor = colorInput.value;
      colorInput.addEventListener("input", () => {
        colorPreview.style.backgroundColor = colorInput.value;
      });
    }
  </script>

</body>
</html>
